<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Secret page</title>
</head>
<body>
  <h1>Private user list (sensitive!)</h1>

  {% if users %}
    <table border="1" cellpadding="6">
      <thead>
        <tr>
          <th>Username</th>
          <th>Email</th>
        </tr>
      </thead>
      <tbody>
        {% for u in users %}
          <tr>
            <td>{{ u.username }}</td>
            <td>{{ u.email }}</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  {% else %}
    <p>No users.</p>
  {% endif %}
</body>
</html>
